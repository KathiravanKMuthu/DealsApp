<ion-header color="secondary">
    <ion-navbar color="primary">
      <ion-title>Select Location</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item no-padding no-margin>
        <ion-searchbar autocorrect="off" autocapitalize="off" spellcheck="off" #searchbar placeholder="Search..." class="search-box"></ion-searchbar>        
      </ion-item>
      <ion-item no-padding no-margin>
        <p class="title">   Search within {{meter}} mile</p>
      </ion-item>
      <ion-item no-padding no-margin>
          <ion-range min="1" max="20" step="1" snaps="true" no-padding [(ngModel)]="meter" (ionChange)="setRadius()">
              <ion-label range-left>1 mile</ion-label>
              <ion-label range-right>20 mile</ion-label>
          </ion-range>
       </ion-item>
  </ion-list>

    <div #map id="map" class="map"></div>
  </ion-content>
  <ion-footer>
      <ion-row>
          <ion-col>
              <button no-margin ion-button full round text-center class="customBtn" (click)="navDealsListPage()">Use Current location</button>
            </ion-col>
          <ion-col>
              <button no-margin ion-button full round text-center class="customBtn" (click)="navDealsListPage()">Use Search location</button>
            </ion-col>
      </ion-row>
  </ion-footer>
