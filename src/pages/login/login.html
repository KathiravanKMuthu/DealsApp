<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>
<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
      <!-- Logo >
        <div padding-horizontal text-center class="animated fadeInDown">
            <div class="logo"></div>
        </div> -->
        <ion-row>
            <ion-col col-6 no-padding>
                <p text-left ion-text color="primary" tappable (click)="register()">New here? <strong>Sign up</strong></p>
            </ion-col>
            <ion-col col-6 no-padding>
                <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>            
            </ion-col>
        </ion-row>
      <!-- Sigin form -->
      <form [formGroup]="signInForm" novalidate>
        <ion-item>
          <ion-label floating><ion-icon name="mail" item-start class="text-primary"></ion-icon>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating><ion-icon name="lock" item-start class="text-primary"></ion-icon>Password</ion-label>
          <ion-input type="{{passwordType}}" formControlName="password"></ion-input>
          <button ion-button clear item-end (click)='showPassword()' style="height:32px;">
            <ion-icon name="{{passwordIcon}}" style="font-weight:bold;font-size:32px;"></ion-icon>
          </button>        
        </ion-item>
      </form>

      <div>
        <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
        <br/>
        <button no-margin ion-button full text-center class="btn-facebook" (click)="onFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>Sign in with Facebook
        </button> 
        <br/>
        <button no-margin ion-button full text-center class="btn-gplus" (click)="onGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>Sign in with Google
        </button>
      </div>
    </div>
  </ion-content>
