
<ion-header>
    <ion-navbar color="cos" >
      <ion-title>Profile</ion-title>
    </ion-navbar> 
  </ion-header>  
  
  <ion-content class="home">
    <div class="list">
          <form [formGroup]="profileForm" (submit) = "confirm()" novalidate>
          <div class="top">
              <br>
              <div class="profile-picture big-profile-picture" >
                <img [src]="userInfo?.image" id="img" />
              </div>
              <button ion-button icon-left (click)="presentActionSheet()">
                <ion-icon name="camera"></ion-icon>upload avatar
              </button>

              <ion-item>
                  <ion-input type="text" placeholder="Name" [(ngModel)]="userInfo.first_name" formControlName="first_name" ></ion-input><br>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Phone Number" [(ngModel)]="userInfo.phone_number" formControlName="phone_number" ></ion-input><br>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Address" [(ngModel)]="userInfo.address1" formControlName="address1" ></ion-input><br>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="State" [(ngModel)]="userInfo.state" formControlName="state" ></ion-input><br>
              </ion-item>

              <ion-item>
                  <ion-input type="text" placeholder="Postal Code" [(ngModel)]="userInfo.postal_code" formControlName="postal_code" ></ion-input><br>
              </ion-item>

              <ion-item>
                  <ion-label>Country</ion-label>
                  <ion-select formControlName="country" [(ngModel)]="userInfo.country">
                    <ion-option value="United Kingdom">United Kingdom</ion-option>
                    <ion-option value="India">India</ion-option>
                  </ion-select>
              </ion-item>
          </div>
          </form>
          <ion-row>
            <ion-col col-12 no-padding float-center>
              <button ion-button round float-center text-center (click)="confirm()"><ion-icon name="ios-create"></ion-icon>Update Profile</button>
            </ion-col>
          </ion-row>
        </div>
  </ion-content>
